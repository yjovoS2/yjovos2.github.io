<nav class="mobile_menu">

  <ul class="nav_list">
    {% if site.user.aboutme %}
    <li class="nav_item">
      <a href="{{ site.baseurl }}/aboutme.html">about</a>
    </li>
    {% endif %}

    {% for category in site.categories %}
    {% capture cat_name %}{{ category | first }}{% endcapture %}
    <li class="nav_item">
      <a href="{{ site.baseurl }}/categories/{{ cat_name }}" id="aa">{{ cat_name }} ({{ category | last | size }})</a>
    </li>
    {% endfor %}

    {% if site.user.github_url %}
    <li class="nav_item">
      <a href="{{ site.user.github_url }}" target="_blank">Github</a>
    </li>
    {% endif %}
  </ul>

</nav>
